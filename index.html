<!DOCTYPE html>
<!--This is the final project done by  Shijie Zhao, Hana Demas and zohaib Malik. The project is a navigation application for new students of Metropolia ICT campus. The application helps them find important or useful locations for their living and studying in the area. Technologies used in the project are: HTML5, CSS3, Javascript, jQuery, Google Maps API, Google font and Bootstrap. It will show students locations in the map, and can display locations based on categories selected by users. Further more, if with more time, more functions such as student input of location markers can be implemented so that markers special or important to individual user can be stored inside his or her own device using Local Storage or cookie.It is also possible to be achieved that student input of locations can also be submitted to the database. These location inputs after verification, can be added to the map so location data can grow bigger to help students in, for example, Helsinki metropolitan area.-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MetroNav</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        
        <!--Javascript link-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?" /*key=AIzaSyB74LAaPPEeB-ARWUMKR5W47sndC7WLjHw*/type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src = "js/map.js"></script>

        <!--CSS stylesheet link-->
        <link rel="stylesheet" href="CSS/style.css" type = "text/css">

        <!--Google font link-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <header>
            <div>
                <!--navbar section that will display inline when in big viewport, while collapse and show animation of dropdown in small viewports.-->
                <nav role="navigation" class="navbar navbar-default">
                     <!--Logo and toggle get grouped for better mobile display--> 
                    <div class="navbar-header">
                        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <!--Metropolia Logo-->
                        <a href="#" class="navbar-brand"><img id = "Mlogo" src="images/mp-logo.png"></a>
                    </div>

                    <!--Collection of nav links for toggling--> 
                    <div id="navbarCollapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active" id = "home"><a href="#">Home</a></li>
                            <li><a href="indoorMap.html">Metropolia Indoor</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            
            <!--jumbotron class is used in bootstrap to define a class that takes up whole width of viewport-->
            <div class="jumbotron">
                <!--container class is used in bootstrap to identify a div that is following the bootstrap fuild grid rules-->
                <div class="container">
                    <h1>MetroNav</h1>
                    <h2>Navigator for students of Helsinki Metropolia UAS</h2>
                </div>
            </div>

        </header>
        
        <!--the following div is a canvas, on which google maps will be drawn.-->
        <div class ="grey">
            <div class= "container">

                <!--well class in bootstrap is a class that wraps content inside, giving the webpage a better structure.-->
                <div class= "well">
                    <div id="map_canvas" style="width: 100%; height:500px;"></div>
                </div>

                <!--in bootstrap fluid grid system, each row of webpage can be separated into 12 columns maximum. And by specifying viewport such as xs,(extra small) md(medium), it will automatically change layout of webpage in different layouts. The following class of "col-xs-6" means that in extra small viewports the div will take 6 colums out of 12 columns, which also means half of the line. If rule for bigger viewports not specified, the rule will also apply to bigger viewport.-->
                <div class = "col-xs-6">
                    <button  id = "myPos" class = "btn btn-default center-block">Go to my location</button>
                </div>
                <div class = " col-xs-6">
                    <button class = "btn btn-default center-block" id ="metroICTPos">Go to Metropolia</button>
                </div>
            </div>
        </div>

        <!--This div is for the filter of map markers-->
        <div class = "container" id = "filterDiv">
            <h2>Category Filter</h2>
            <div > 
                <!--the label class specifies that the label takes 12 columns in extra small viewports, 6 columns in small viewports and 3 columns in medium and bigger viewports. So in medium and bigger viewports the four labels and checkboxes will be displayed in 1 line while in extra small viewport, each one of the label and checkbox takes 1 line.-->
                <label class="checkbox-inline col-xs-12 col-sm-6 col-md-3">
                <input type="checkbox" id="shopping" checked>Shopping</label>
            </div>
            <div>
                <label class="checkbox-inline col-xs-12 col-sm-6 col-md-3">
                <input type="checkbox" id="living" checked>Living</label>
            </div>
            <div>
                <label class="checkbox-inline col-xs-12 col-sm-6 col-md-3">
                <input type="checkbox" id="entertainment" checked>Entertainment</label>
            </div>
            <div>
                <label class="checkbox-inline col-xs-12 col-sm-6 col-md-3">
                <input type="checkbox" id="finance" checked>Finance</label>
            </div>
        </div>

        <div id="footer-section">
        <p>Â© Shijie Zhao, Hana Demas, Zohaib Malik.</p>
        </div>

    </body>
</html>
